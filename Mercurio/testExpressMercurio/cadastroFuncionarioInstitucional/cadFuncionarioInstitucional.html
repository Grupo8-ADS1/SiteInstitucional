<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercúrio - Confirme sua nova senha</title>
    <link rel="stylesheet" href="../public/css/styleCadastroFuncionarioInst.css">

    <script src="https://kit.fontawesome.com/22cb63056a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo-header"><img src="/css/img/LOGO_COMPLETA.png" alt=""> </div>
            <ul class="navbar">
                <li><a style="width: 110px;" href="/home">Home</a></li>
                <li><a style="width: 180px;" href="/quemSomos">Quem Somos</a></li>
                <li><a style="width: 180px;" href="">Simulador</a></li>
                <li><a style="width: 180px; color: #DEC43B;" href="/cadastro">Cadastre-se</a></li>
                <li class="btn-login"><a style="width: 110px;" href="/login">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="formulario">
            <h1> Cadastre um novo colaborador</h1>

            <form action="/api/usuario" method="post">
                <p>Nome completo:</p>
                <input placeholder="" name="nomeUsuario" class="input-campo-um" type="text"  required oninvalid="this.setCustomValidity('O campo nome está vazio')" oninput="setCustomValidity('')">
                <br>
                <p>Data de nascimento:</p>
                <input placeholder="" name="dtNascUsuario" class="input-campo-dois" type="date" required oninvalid="this.setCustomValidity('O campo data de nascimento está vazio')" oninput="setCustomValidity('')">
                <br>
                <p>Cpf:</p>
                <input placeholder="" name="cpfUsuario" class="input-campo-tres" type="text" required oninvalid="this.setCustomValidity('O campo cpf está vazio')" oninput="setCustomValidity('')">
                <br>
                <p>Email:</p>
                <input placeholder="" name="emailUsuario" class="input-campo-quatro" type="text" required oninvalid="this.setCustomValidity('O campo e-mail está vazio')" oninput="setCustomValidity('')">
                <br>
                <p>Senha:</p>
                <input placeholder="" name="senhaUsuario" class="input-campo-cinco" type="password" required oninvalid="this.setCustomValidity('O campo senha está vazio')" oninput="setCustomValidity('')">
                <br>

                <p>Função:</p>
                <select class="selecao" name="nivelUsuario" id="input_funcao">
                    <option selected disabled>Função</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Colaborador">Colaborador</option>
                </select>


                <button type="submit" onclick="irLogar()">Cadastrar</button>
            </form>

        </div>
    </div>



    <div class="footer">
        <div class="container-footer">

            <div class="empresa">
                <div class="logo-footer"><img src="/css/img/LOGO_COMPLETA.png" alt="" srcset=""></div>

                <div class="redes">
                    <a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                </div>
            </div>

            <hr>

            <div class="paginas-footer">
                <div class="paginas">

                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="">Simulador</a></li>
                        <li><a style="color:#DEC43B" ; href="/cadastro">Cadastre-se</a></li>
                    </ul>
                </div>

                <div class="informacoes">
                    <ul>
                        <li><a href="/quemSomos">Quem Somos</a></li>
                        <li><a href="">Fale conosco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>











</body>

</html>
