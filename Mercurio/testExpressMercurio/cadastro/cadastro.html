<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../codig_cadastro_login/logar.js">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo-header"><img src="/css/img/LOGO_COMPLETA.png" alt=""> </div>
            <ul class="navbar">
                <li><a style="width: 110px;" href="/home">Home</a></li>
                <li><a style="width: 180px;" href="/quemSomos">Quem Somos</a></li>
                <li><a style="width: 180px;" href="">Simulador</a></li>
                <li><a style="width: 180px; color: #DEC43B;" href="/cadastro">Cadastre-se</a></li>
                <li class="btn-login"><a style="width: 110px;" href="/login">Login</a></li>
            </ul>
        </div>
    </div>




    <section class="cadastro">
        <div class="formulario">
            <h1>Cadastro</h1>
            <form action="/api/empresa" method="post">
                <div class="containerForm">


                    <span class="nomeEmpresa">Nome da empresa</span> <br>
                    <input name="razaoSocial" id="input_nomeEmpresa"> <br>

                    <span class="ladoTexto">
                        <span>CNPJ</span>
                        <span>Porte</span>
                    </span>
                    <span class="ladoAlado">
                        <!-- input cnpj -->
                        <input name="cnpjEmpresa" id="input_cnpj">
                        <!-- input do porte da empresa -->
                        <select class="selecao" name="porteEmpresa" id="input_porte">
                            <option value="...">...</option>
                            <option value="p">Pequena</option>
                            <option value="m">Media</option>
                            <option value="g">Grande</option>
                        </select>
                    </span>

                    <span class="ladoTexto">
                        <span>Email</span>
                        <span>Senha</span>
                    </span>
                    <span class="ladoAlado2">
                        <!-- input email -->
                        <input name="email" id="input_email" type="email">
                        <!-- input senha -->
                        <input name="senha" id="input_senha" type="password">
                    </span>



                </div>
                <button type="submit" onclick="">Continuar</button>
                <br>
                <a style="margin-left: 25px;" href="/cadastroFuncionarioInstitucional">Cadastrar novo funcionario</a>
            </form>

        </div>
    </section>


    <!--Footer-->
    <div class="footer">
        <div class="container-footer">

            <div class="empresa">
                <div class="logo-footer"><img src="/css/img/LOGO_COMPLETA.png" alt="" srcset=""></div>

                    <a href=""><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                </div>
            </div>

            <hr>

            <div class="paginas-footer">
                <div class="paginas">

                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="">Simulador</a></li>
                        <li><a style="color:#DEC43B" ; href="/cadastro">Cadastre-se</a></li>
                    </ul>
                </div>

                <div class="informacoes">
                    <ul>
                        <li><a href="/quemSomos">Quem Somos</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>




</body>

</html>

<script>
    var login;
    var senha;
    var nomeEmpresa;
    var indice_empresa;

    function cadastrar() {
        var login = input_email.value
        var senha = input_senha.value
        var nomeEmpresa = input_nomeEmpresa.value
        nomeEmpresa = nomeEmpresa.toLowerCase()
        var indice_empresa = login.indexOf(nomeEmpresa)

        if (senha.length < 8) {
            alert(`Sua senha deve conter pelo menos 8 caracteres`)
        }
        if (login.endsWith(".com") && indice_empresa >= 0 && senha.length >= 8 && login.indexOf("@") >= 0) {
            alert(`Cadastrado com Sucesso`)
            window.location('/cadastroFuncionario')
        } else {
            alert(`Falha ao cadastrar`)
        }
    }
</script>
