<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercúrio - Confirme sua nova senha</title>
    <link rel="stylesheet" href="/css/styleCadastroFuncionario.css">

    <script src="https://kit.fontawesome.com/22cb63056a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo-header"><img src="/css/img/LOGO_COMPLETA.png" alt=""> </div>
            <ul class="navbar">
                <a href="/cadastroFuncionario">
                    <li class="img-conf"><i class="fa-solid fa-user-plus" style="color: #ffffff;"></i></li>
                </a>
                <!-- Tirei o link, pois não sei para onde linkar -->
                <li class="btn-login"><a style="width: 110px;" href=""><i
                            class="fa-solid fa-circle-user fa-lg"></i>Usuário</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="formulario">
            <h1> Cadastre um novo colaborador</h1>

            <span>Lorem ipsum dolor sit amet consectetur adipisicing</span><br><br><br>

            <form action="/api/usuario" method="post">
                <p>Nome completo:</p>
                <input placeholder="" name="nomeUsuario" class="input-campo-um" type="text">
                <br>
                <p>Data de nascimento:</p>
                <input placeholder="" name="dtNascUsuario" class="input-campo-dois" type="text">
                <br>
                <p>Cpf:</p>
                <input placeholder="" name="cpfUsuario" class="input-campo-tres" type="text">
                <br>
                <p>Email:</p>
                <input placeholder="" name="emailUsuario" class="input-campo-quatro" type="text">
                <br>
                <p>Senha:</p>
                <input placeholder="" name="senhaUsuario" class="input-campo-cinco" type="text">
                <br>

                <p>Função:</p>
                <select class="selecao" name="tipoUsuario" id="input_funcao">
                    <option value="...">...</option>
                    <option value="a">Administrador</option>
                    <option value="c">Colaborador</option>
                </select>


                <button type="submit" onclick="irLogar()">Cadastrar</button>
            </form>

        </div>
    </div>



    <div class="footer">
        <div class="container-footer">

            <div class="empresa">
                <div class="logo-footer"><img src="/css/img/LOGO_COMPLETA.png" alt="" srcset=""></div>

                <div class="redes">
                    <a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                </div>
            </div>

            <hr>

            <div class="paginas-footer">
                <div class="paginas">

                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="">Simulador</a></li>
                        <li><a style="color:#DEC43B" ; href="/cadastro">Cadastre-se</a></li>
                    </ul>
                </div>

                <div class="informacoes">
                    <ul>
                        <li><a href="/quemSomos">Quem Somos</a></li>
                        <li><a href="">Fale conosco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
