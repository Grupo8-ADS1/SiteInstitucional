<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercúrio - Entrar</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    <script src="https://kit.fontawesome.com/22cb63056a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo-header"><img src="/css/img/LOGO_COMPLETA.png" alt=""> </div>
            <ul class="navbar">
                <li><a style="width: 110px;" href="/home">Home</a></li>
                <li><a style="width: 180px;" href="/quemSomos">Quem Somos</a></li>
                <li><a style="width: 180px;" href="">Simulador</a></li>
                <li><a style="width: 180px; color: #DEC43B;" href="/cadastro">Cadastre-se</a></li>
                <li class="btn-login"><a style="width: 110px;" href="/login">Login</a></li>
            </ul>
        </div>
    </div>



    <section class="login">

        <div class="formulario">
            <h1> Login</h1>
            <!-- o action acessa a funcao(rota) criada na API para fazer a pesquisa no banco -->
            <form action="/api/login" method="post"> 

                <input placeholder="eduardo@gmail.com" class="input email" name="emailUsuario" type="text"
                    id="inputLogin">
                <i class="fa-solid fa-user icon" style="color: #4f4f4f;"></i><br>

                <input placeholder="********" type="password" name="senhaUsuario" class="input senha " id="inputSenha">
                <i class="fa-solid fa-lock icon" style="color: #4f4f4f;"></i> <br>

                <div class="links-form">
                    <a href="/recuperarSenha" style="color:#4B1761;">Esqueceu a senha?</a> <br>

                    <span> Não é cadastrado? <a href="/cadastro" style="color:#4B1761;">
                            Cadastre-se</a></span>
                </div>

                <button id="teste" type="submit">Entrar</button>

            </form>


        </div>
    </section>


    <div class="footer">
        <div class="container-footer">

            <div class="empresa">
                <div class="logo-footer"><img src="/css/img/LOGO_COMPLETA.png" alt="" srcset=""></div>

                <div class="redes">
                    <a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-youtube" style="color: #ffffff;"></i></a>
                    <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                </div>
            </div>

            <hr>

            <div class="paginas-footer">
                <div class="paginas">

                    <ul>
                        <li><a href="/home">Home</a></li>
                        <li><a href="">Simulador</a></li>
                        <li><a style="color:#DEC43B" ; href="/cadastro">Cadastre-se</a></li>
                    </ul>
                </div>

                <div class="informacoes">
                    <ul>
                        <li><a href="/quemSomos">Quem Somos</a></li>
                        <li><a href="">Fale conosco</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
